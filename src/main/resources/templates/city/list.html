<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <h3 class="mt-4">Cities</h3>
    <p>
        <a th:href="@{/cities}" class="btn btn-primary">
            Homepage
        </a>
    </p>
    <span>
        <a th:href="@{/cities/add}" class="btn btn-success">
            Add new city
        </a>
    </span>
    <form th:action="@{/cities/search}" method="get" class="mb-3">
        <label for="keyword">
            <input type="text" name="keyword" id="keyword" class="form-control">
        </label>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="notify">
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
    </div>
    <table id="products" class="table">
        <thead class="thead-light">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Country</th>
            <th>Description</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city, status : ${cities}">
            <td th:text="${status.count}"></td>
            <td><a th:href="@{/cities/views/{id}(id=${city.getId()})}" th:text="${city.name}"></a></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/cities/update/{id}(id=${city.getId()})}" class="btn btn-warning">Update</a></td>
            <td><a onclick="return confirm('Bạn có chắc chắn muốn xóa?')" th:href="@{/cities/delete/{id}(id=${city.getId()})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
